<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container-left">
      <h1>Weather Dashboard</h1>
    </div>
    <br>
    <br>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search City">
      </div>
        <div class="input-group-append">
          <button type="search" class="btn btn-outline-dark">Search</button>
          <button type="clear-all" class="btn btn-outline-dark">Clear</button>
        </div>
      
    <br>
    <br>
      <div class="container">
        <div class="row">
        <div class ="col-9">Current Weather</div>
          <div class="col-6">Current City<br>Current Date<br>Forecast<br>Humidity<br>Wind</div>
    </div>


    
  </body>
  <script src="script.js"></script>
</html>
