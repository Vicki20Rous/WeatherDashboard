<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

 <body>
   <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>Weather Dashboard</h1>
    <br>
    <br>
      <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search City">
          <div class="input-group-append">
        </div>
        <button class="btn btn-success" type="button">Search</button>
        <button class="btn btn-primary" id="clear-all">Clear</button>
      </div>
    <br>
    <br>
    <div class="card">
      <h2>Current Weather</h2>
    </div>
      <div class="card-body">
        <h4 class="card-title">Current City</h4>
        <h4 class="card-title">Current Date</h4>
        <p class="card-text">Forecast</p>
        <p class="card-text">Humidity</p>
        <p class="card-text">Wind</p>
      </div>
  </div>
    
  <script src="script.js"></script>

</body>
</html>
