<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="jumbotron" style="margin-bottom: 0px; color: blue; background-color: cornsilk;">
        <h3 class="text-center text-primary">Get Current Weather</h3>
    </div>

    <div class="container">
        <div class="row" style="margin-bottom: 20px;">
        <h3 class="text-center text-primary">Enter City</h3>
        <span id="error"></span>
        </div>

    <div class="row form-group form-inline" id="rowDiv">
        <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
        <button id="submitWeather" class="btn btn-primary">Search City</button>
    </div>

    <div id="show"></div>
    
    </div>
